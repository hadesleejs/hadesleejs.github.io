---
layout: base
title: Archive
---
                        <div class="grid-x layout-archive">
                          <div class="medium-12">
                            <ul>
                              {% for post in site.posts %}
                              <li>
                                <div class="grid-x">
                                  <div class="medium-9">
                                    <span><a href="{{ post.url }} ">{{ post.title }}</a></span>
                                  </div>
                                  <div class="medium-3 archive-data" style="text-align: right">
                                    <span>{{ post.date | date: '%d %b %Y' }}</span>
                                  </div>
                                </div>
                              </li>
                              {% endfor %}
                            </ul>
                          </div>
                        </div>
